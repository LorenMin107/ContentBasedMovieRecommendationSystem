<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Movie</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Add New Movie</h2>
    <form action="/add-movie" method="POST">
        <label for="movie_title">Movie Title:</label><br>
        <input type="text" id="movie_title" name="movie_title" required><br><br>

        <label for="director_name">Director Name:</label><br>
        <input type="text" id="director_name" name="director_name" required><br><br>

        <label for="actor_1_name">Lead Actor:</label><br>
        <input type="text" id="actor_1_name" name="actor_1_name" required><br><br>

        <label for="actor_2_name">Supporting Actor:</label><br>
        <input type="text" id="actor_2_name" name="actor_2_name"><br><br>

        <label for="actor_3_name">Supporting Actor:</label><br>
        <input type="text" id="actor_3_name" name="actor_3_name"><br><br>

        <label for="genres">Genres (comma-separated):</label><br>
        <input type="text" id="genres" name="genres" required><br><br>

        <label for="overview">Overview:</label><br>
        <textarea id="overview" name="overview" rows="4" cols="50" required></textarea><br><br>

        <label for="release_date">Release Date:</label><br>
        <input type="date" id="release_date" name="release_date" required><br><br>

        <label for="runtime">Runtime (in minutes):</label><br>
        <input type="number" id="runtime" name="runtime" required><br><br>

        <label for="rating">Rating:</label><br>
        <input type="number" step="0.1" id="rating" name="rating" required><br><br>

        <label for="vote_count">Vote Count:</label><br>
        <input type="number" id="vote_count" name="vote_count" required><br><br>

        <button type="submit">Add Movie</button>
    </form>
</body>
</html>
